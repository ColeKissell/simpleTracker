<h2>My Items</h2>

<div>
  <label>Item name:
    <input #itemName />
  </label>
  <label>Item description:
    <input #itemDescription />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(itemName.value, itemDescription.value); itemName.value=''; itemDescription.value=''">
    add
  </button>
</div>

<ul class="heroes">
  <li *ngFor="let item of items">
    <a routerLink="/detail/{{item._id}}">
      <span class="badge">{{item._id}}</span> {{item.name}}
    </a>
    <button class="delete" title="delete item"
      (click)="delete(item)">x</button>
  </li>
</ul>
