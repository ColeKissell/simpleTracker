<div *ngIf="item">

  <h2>{{item.name | uppercase}} Details</h2>
  <div><span>name: </span>{{item.name}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="item.name" placeholder="name"/>
    </label>
  </div>
  <div>
    <label>description:
      <input [(ngModel)]="item.description" placeholder="description"/>
    </label>
  </div>
  <button (click)="goBack()">go back</button>

</div>
